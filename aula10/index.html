<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Aula10</title>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>
                Cabeça
            </h1>
            <p>Formulário</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>
    </form>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>
            o Meu Formulário
        </p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        </p>
        <p>
            <label for="dev">Sou um Dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" placeholder="Seu Nome" value="sim"> <br>
            <label for="dev">Sou um Dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" placeholder="Seu Nome" value="sim"><br>
            <label for="dev">Sou um Dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" placeholder="Seu Nome" value="sim">
        </p>
        <p>
            Gênero:<br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" placeholder="Seu Nome" value="sim"> <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" placeholder="Seu Nome" value="sim"><br>
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="2020-04-20" required>
        </p>
        <p>
            <label for="datatime">Data e Horário:</label>
            <input type="datetime-local" id="datatime" name="datatime" required>
        </p>
        <p>
            <label for="horas">Horário:</label>
            <input type="time" id="horas" name="horas" required>
        </p>
        <p>
            <label for="cor">Cor Preferida:</label>
            <input type="color" id="cor" name="cor" required>
        </p>
        <p>
            <label for="E-mail">Seu E-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com" required>
        </p>
        <p>
            <label for="file">Sua Foto:</label>
            <input type="file" id="file" name="file" required>
        </p>
        <p>
            <label for="number">Seu Número Favorito:</label>
            <input type="number" id="number" name="number" placeholder=" Número" min="0" max="100" step="5" required>
        </p>
        <p>
            <label for="password">Digite sua senha</label>
            <input type="password" id="password" name="password" placeholder="Digite Sua Senha" required>
        </p>
        <p>
            <label for="range">Escolha o Tamanho</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10" label="10%"></option>
                <option value="20" label="20%"></option>
                <option value="30" label="30%"></option>
                <option value="40" label="40%"></option>
                <option value="50" label="50%"></option>
                <option value="60" label="60%"></option>
                <option value="70" label="70%"></option>
                <option value="80" label="80%"></option>
                <option value="90" label="90%"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>
        <p>
            <label for="url">Diigite seu Linkedin:</label>
            <input type="url" id="url" name="url" placeholder="ex: url pfv" required>
        </p>
        <p>
            <label for="search">Procura:</label>
            <input type="search" id="search" name="search" placeholder="procurar" required>
        </p>
        <p>
            <label for="select">Selecione alguma opção</label>
            <select id="select" name="select" multiple>
                <optgroup label="Teste">
                    <option value="qualquer1">Valor1</option>
                    <option value="qualquer2">Valor2</option>
                    <option value="qualquer3">Valor3</option>
                    <option value="qualquer4" selected>Valor4</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">Texto:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="8"></textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>

    </form>
</body>

</html>
